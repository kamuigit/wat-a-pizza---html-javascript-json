<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form </title>
    <link rel="stylesheet" href="./css/customer.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>
    <form class="Form-group" onsubmit="return submitCustomerDetail(event)" id="customerRegistrationForm">
        <h4>Fill up Customer Details here</h4>
        <div>
            <label class="form-label" for="custID">Customer Id:</label>
            <input class="form-control" type="text" name="custID" id="custID" required>
        </div>
        <div>
            <label class="form-label" for="name">Customer Name:</label>
            <input class="form-control" type="text" name="name" id="name" required>
        </div>
        <div>
            <label class="form-label" for="custPasword">Password:</label>
            <input class="form-control" type="password" name="custPasword" id="custPasword" required>
        </div>
        <div>
            <label class="form-label" for="custConfirmPassword">Confirm Password:</label>
            <input class="form-control" type="password" name="custConfirmPassword" id="custConfirmPassword" required>
        </div>
        <div>
            <label class="form-label" for="email">Email Id:</label>
            <input class="form-control" type="text" name="email" id="email" oninput="setPasswordConfirmValidity()"
                required>
        </div>
        <div>
            <label class="form-label" for="contact">Contact Number:</label>
            <input class="form-control" type="text" name="contact" id="contact" required>
        </div>
        <div>
            <label class="form-label" for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="4" cols="30" required></textarea>
        </div>
        <div>
            <input type="submit" value="Register" id="register" disabled />
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/customer.js"></script>
</body>

</html>
