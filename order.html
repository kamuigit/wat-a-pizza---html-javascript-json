<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order App</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>

    <!-- Paste the code developed in sprint 5 challenge to create order form here  -->
    <!-- Create order form with various fields as mentioned in README file -->
    <main class="container-fluid">
        <form class="form-group col-md-7 col-sm-9 pt-2 pb-2 ps-4 pe-5" id="feedbackForm">
            <h3 class="row pt-2 pb-4" style="font-weight: normal">Fill up your details here </h3>
            <p class="form-label">Order id:</p>
            <input class="form-control" id="orderid" type="text" name="orderId" required>
            <p class="form-label">Customer Name:</p>
            <input class="form-control" id="name" type="text" name="customerName" required>
            <p class="form-label">Email id:</p>
            <input type="email" class="form-control" id="email" name="email" required>
            <p class="form-label">Contact Number:</p>
            <input type="tel" class="form-control" id="contactNo" pattern=".+91-[0-9]{5}\s[0-9]{5}" name="phno" required
                placeholder="+91-XXXXXX XXXXXX">
            <p class="form-label">Order Date:</p>
            <input type="date" name="orderDate" id="orderDate">
            <p class="form-label">Address:</p>
            <textarea class="form-control" id="address" rows="4" required name="address"></textarea>
            <div class="m-3">
                <span class="col-2 m-0 p-0">Add Order:</span> <span class="col-1" id="addbutton"
                    onclick="addOrder();">+</span>
            </div>
            <div class="row m-1">
                <span class="col">Category Name</span><span class="col">Item Name</span><span
                    class="col">Price</span><span class="col">Quantity</span><span class="col">Amount</span><span
                    class="col"> </span>
            </div>
            <div class="row m-2" id="row-added">

            </div>
            <div class="row m-2"><span class="form-label col-2">Total Amount:</span><input class="col-1" type="number"
                    name="Total" id="total-amount" value="0" readonly>
            </div>
            <div class="row">
                <button class="col-1 " type="submit" id="button">Order Now</button>
            </div>
        </form>
    </main>
    <script src="js/order.js"></script>
</body>

</html>
